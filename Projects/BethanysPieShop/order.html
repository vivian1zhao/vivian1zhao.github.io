    <link rel="stylesheet" href="css/site.css">
</head>

<body>

        <nav class="navbar navbar-expand-sm navbar-dark fixed-top bg-primary">

                    Bethany's Pie Shop</a>

                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- collapsible elements under this div -->
                <div class="collapse navbar-collapse" id="navbarCollapse">

                    <ul class="nav navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>

                        <!-- <li class="nav-item">
                            <a class="nav-link" href="allpies.html">Pies</a>
                        </li> -->

                        <li class="nav-item dropdown">

                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Pies
                            </a>

                            <!-- Dropdown links -->
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="allpies.html">Fruit pies</a>
                                <a class="dropdown-item" href="allpies.html">Cheese cakes</a>
                                <a class="dropdown-item" href="seasonalpies.html">Seasonal pies</a>

            </div>
        </nav>
    </header>

    <main role="main">

        <!-- jumbotron part -->
        <div class="jumbotron jumbotron-other container-fluid">
            <div class="container">
                <h1 class="display-3 text-white">Ready to order? So are we!</h1>
            </div>
        </div>
        
        <!-- main container part -->
        <div class="container">
            
            <div class="p-2 pt-md-4 ppb-md-3 mx-auto text-center">
                <h1 class="display-4">Your details</h1>
            </div>

            <div class="row">
                <div class="col-md-8 offset-2">
                    
                    <h4 class="mb-3">Your address</h4>
                    <form action="order.html" method="get">
                        
                        <!-- Name -->
                        <div class="row">
                            <div class="col-md-6 mb-3 form-group">
                                <label for="firstName">First name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Your first name">
                            </div>

                            <div class="col-md-6 mb-3 form-group">
                                <label for="lastName">Last name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Your last name" value="">
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3 form-group">
                            <label for="email">Email</label>
                            
                            <!-- email label -->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">@</span>
                                </div>
                                <input type="text" class="form-control" id="email" placeholder="Email">
                            </div>
                        </div>

                        <!-- Address -->
                        <div class="mb-3 form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Bakery street">
                        </div>

                        <!-- Zip & city -->
                        <div class="mb-3">
                            <div class="row">

                                <div class="col-md-6 mb-3 form-group">
                                    <label for="zip">Zip</label>
                                    <input type="text" class="form-control" id="zip" placeholder="Zip code">
                                </div>

                                <div class="col-md-6 mb-3 form-group">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control" id="city" placeholder="City">
                                </div>
                            </div>
                        </div>

                        <!-- State -->
                        <div class="row">
                            <div class="col-md-4 mb-3 form-group">
                                <label for="state">State</label>
                                <select class="custom-select w-100" id="state">
                                    <option value="">Select state...</option>
                                    <option>Alabama</option>
                                    <option>Alaska</option>
                                    <option>Arizona</option>
                                    <option>Arkansas</option>
                                    <option>California</option>
                                    <option>Colorado</option>
                                    <option>Connecticut</option>
                                    <option>Delaware</option>
                                    <option>Florida</option>
                                    <option>Georgia</option>
                                    <option>Hawaii</option>
                                    <option>Idaho</option>
                                    <option>Indiana</option>
                                    <option>Iowa</option>
                                    <option>Kansas</option>
                                    <option>Kentucky</option>
                                    <option>Louisiana</option>
                                    <option>Maine</option>
                                    <option>Maryland</option>
                                    <option>Massachusetts</option>
                                    <option>Michigan</option>
                                    <option>Minnesota</option>
                                    <option>Mississippi</option>
                                    <option>Missouri</option>
                                    <option>Nebraska</option>
                                    <option>Nevada</option>
                                    <option>New Hampshire</option>
                                    <option>New Jersey</option>
                                    <option>New Mexico</option>
                                    <option>New York</option>
                                    <option>North Carolina</option>
                                    <option>North Dakota</option>
                                    <option>Ohio</option>
                                    <option>Oklahoma</option>
                                    <option>Oregon</option>
                                    <option>Pennsylvania</option>
                                    <option>Rhode Island</option>
                                    <option>South Carolina</option>
                                    <option>South Dakota</option>
                                    <option>Tennessee</option>
                                    <option>Texas</option>
                                    <option>Utah</option>
                                    <option>Vermont</option>
                                    <option>Virginia</option>
                                    <option>Washington</option>
                                    <option>West Virginia</option>
                                    <option>Wisconsin</option>
                                    <option>Wyoming</option>
                                </select>
                            </div>

                            <!-- Country -->
                            <div class="col-md-5 mb-3 form-group">
                                <label for="country">Country</label>
                                <select class="custom-select w-100" id="country">
                                    <option value="">Select country...</option>
                                    <option>Belgium</option>
                                    <option>France</option>
                                    <option>Germany</option>
                                    <option>United Kingdom</option>
                                    <option>United States</option>
                                </select>
                            </div>
                        </div>

                        <!-- Remarks -->
                        <div class="mb-3">
                            <div class="form-group">
                                <label for="remarks">Remarks</label>
                                <textarea class="form-control" id="remarks" rows="3"></textarea>
                            </div>

                            <div class="mb-5">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="saveShipping">
                                    <label class="custom-control-label" for="saveShipping">Remember my shipping</label>
                                </div>
                            </div>
                        </div>

                        <!-- Send button -->
                        <button class="btn btn-success btn-lg btn-block mb-3" type="submit">Place your order now!</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- JQuery reference -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="js/bootstrap.js"></script>

</body>

</html>
