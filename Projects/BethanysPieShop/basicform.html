<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/site.css">
</head>

<body>

    <div class="container">
        
        <h2 class="mb-4">Basic form</h2>
        <div class="row">

            <form>
                <div class="form-group">
                    <label for="userNameInput">User name</label>
                    <input type="text" class="form-control" id="userNameInput">
                </div>

                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" class="form-control form-control-lg" id="passwordInput">
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMeCheck">
                    <label class="form-check-label form-control-sm" for="rememberMeCheck">Remember me</label>
                </div>

                <button type="submit" class="btn btn-primary">Log in</button>
            </form>

        </div>

        <h2 class="mt-5 mb-4">Horizontal form</h2>
        <div class="row">

            <form>
                <div class="form-group row"> <!-- new row class -->

                    <label for="userNameInput" class="col-sm-4">User name</label>
                    <div class="col-sm-8"> <!-- new col class -->
                        <input type="text" class="form-control" id="userNameInput">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="passwordInput" class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="passwordInput">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Log in</button>

            </form>

        </div>

    </div>

</body>

</html>
